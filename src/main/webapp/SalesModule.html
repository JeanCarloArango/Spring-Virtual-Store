<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Módulo de Gestión de Ventas</title>

</head>

	<div class="crud sales-cont">

			<span class="label">Cliente</span>

		</div>
		<footer class="footer">
