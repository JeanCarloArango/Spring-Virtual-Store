<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
	
    <form class="login">

        <h1>Bienvenidos a la Tienda Genérica</h1>
        <div class="data">
            <label for="usrName">Usuario:</label>
            <input type="text" name="usrName" id="txtName" class="txt">
        </div>
        <div class="data">
            <label for="usrPass">Contraseña:</label>
            <input type="text" name="usrPass" id="txtPass" class="txt">
        </div>
        <input type="button" value="Aceptar" id="log" class="button">
        <input type="button" value="Cancelar" id="cancel" class="button">

    </form>
    <script type="text/javascript" src="./script/scriptLogin.js"></script>
</body>
</html>
